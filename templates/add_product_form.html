{% extends 'base.html' %}
{% load i18n %}
{% block title %}
    {% trans 'Add Product' %}
{% endblock %}

{% block content %}
    <div class="mb-4">
        <h3>{% trans 'Add a New Product' %}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans 'Add Product' %}</button>
        </form>
    </div>

{% endblock %}
