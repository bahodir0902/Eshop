{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <div class="auth-container">
        <h1>Login</h1>
        <form id="login-form" action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button type="submit">Login</button>
        </form>
    <button><a href="{% url 'accounts:google_login' %}">Continue with google</a></button>
    <button><a href="{% url 'accounts:forgot_password' %}">Forgot password?</a></button>
    </div>

{% endblock %}
